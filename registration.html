<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/select2.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/select2.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Bohema</title>
</head>

<body>
    <div class="main-menu" style="background-image: url(img/menu-bg.png);">
        <div class="main-menu-inside c-container">
            <div class="header">
                <div class="close-menu col3"><img src="img/close-menu.svg" alt="Close"></div>
                <a href="index.html" class="col3 txt-c cursor-z"><img src="img/logo-ka.svg" alt="Bohema"></a>
                <div class="col3"></div>
            </div>
            <div class="main-nav">
                <a href="index.html">
                    <div class="num">
                        <img src="img/nav-0.svg" alt="0">
                        <img src="img/nav-1.svg" alt="1">
                    </div>
                    <div class="nav-title">მთავარი</div>
                </a>
                <a href="about-us.html">
                    <div class="num">
                        <img src="img/nav-0.svg" alt="0">
                        <img src="img/nav-2.svg" alt="2">
                    </div>
                    <div class="nav-title">ჩვენს შესახებ</div>
                </a>
                <a href="">
                    <div class="num">
                        <img src="img/nav-0.svg" alt="0">
                        <img src="img/nav-3.svg" alt="3">
                    </div>
                    <div class="nav-title">გამოცემები</div>
                </a>
                <a href="">
                    <div class="num">
                        <img src="img/nav-0.svg" alt="0">
                        <img src="img/nav-4.svg" alt="4">
                    </div>
                    <div class="nav-title">კითხვები</div>
                </a>
                <a href="">
                    <div class="num">
                        <img src="img/nav-0.svg" alt="0">
                        <img src="img/nav-5.svg" alt="5">
                    </div>
                    <div class="nav-title">კონტაქტი</div>
                </a>
            </div>
            <div class="store-btn">
                <a href=""><img src="img/appstore.svg" alt="AppStore"></a>
                <a href=""><img src="img/playstore.svg" alt="PlayStore"></a>
            </div>
        </div>
    </div>
    <div class="height-100 flex flex-d-column">
        <div class="header c-container">
            <div class="col3">
                <div class="cursor-z burger-menu">
                    <img src="img/burger-menu-b.svg" alt="Menu">
                </div>
            </div>
            <div class="flex flex-j-end col3">
                <div class="h-search cursor-z">
                    <img src="img/search-b.svg" alt="Search">
                </div>
                <div class="h-user cursor-z">
                    <img src="img/user-b.svg" alt="User">
                </div>
                <div class="h-lang-switcher cursor-z">
                    <div class="active-lang">GE</div>
                </div>
            </div>
        </div>
        <div class="height-100">
            <div class="c-container height-100">
                <h1 class="dark-title txt-a-center auth-title">რეგისტრაცია</h1>
                <div class="auth-form reg-form">
                    <form action="">
                        <div class="double-field">
                            <div class="custom-field">
                                <input type="text" placeholder="სახელი">
                            </div>
                            <div class="custom-field">
                                <input type="text" placeholder="გვარი">
                            </div>
                        </div>
                        <div class="custom-field error-field">
                            <input type="text" placeholder="ელფოსტა" value="@gmail.com">
                            <div class="error-txt">არასწორი ელფოსტა</div>
                        </div>
                        <label class="pure-material-textfield-outlined datepicker-field custom-field">
                            <input type="text" class="datepicker" placeholder="დაბადების თარიღი">
                            <img src="img/calendar.svg" alt="Calendar" class="calendar-icon">
                        </label>
                        <div class="double-field">
                            <div class="select-cont">
                                <select class="select2" name="state">
                                    <option value=""></option>
                                    <option value="1">0</option>
                                    <option value="2">1</option>
                                    <option value="3">2</option>
                                    <option value="4">3</option>
                                </select>
                                <label class="select-label">ქვეყანა</label>
                            </div>
                            <div class="custom-field mb-more">
                                <input type="text" placeholder="ქალაქი">
                            </div>
                        </div>
                        <div class="custom-field mb-more">
                            <input type="text" placeholder="მისამართი">
                        </div>
                        <div class="custom-field pass-field">
                            <input type="password" placeholder="პაროლი">
                            <img src="img/eye.svg" alt="Eye" class="show-pass eye-icon">
                        </div>
                        <div class="custom-field pass-field">
                            <input type="password" placeholder="გაიმეორე პაროლი">
                            <img src="img/eye.svg" alt="Eye" class="show-pass eye-icon">
                        </div>
                        <button class="blue-btn auth-btn registration-btn">რეგისტრაცია</button>
                        <a href="registration.html" class="registration-link">გაქვთ ექაუნთი?  <span>ავტორიზაცია</span> </a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
