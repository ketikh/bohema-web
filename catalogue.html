                slideChange: function () {
                    console.log("DDDDDD")
                    if (this.activeIndex == this.slides.length - 1) {
                        $('.pagenum-first').addClass('first-slide-dis')
                        $('.pagenum-last').addClass('last-slide-act')
                    } else {
                        $('.pagenum-last').removeClass('last-slide-act')

                    }
